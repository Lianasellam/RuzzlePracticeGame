<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R U Z Z L E</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>RUZZLE</h1>

  <!-- Custom Grid Section -->
  <div id="custom-grid">
    <input type="text" id="custom-input" maxlength="16" placeholder="Enter 16 letters" />
    <button id="set-grid">Set Grid</button>
    <button id="randomize-grid">Randomize Grid</button>
  </div>

  <!-- Game Area: Grid + Found Words side by side -->
  <div id="game-area">
    <div>
      <!-- Grid -->
      <div id="grid-container"></div>

      <!-- Word Input BELOW the grid -->
      <div id="word-input-area">
        <input
          type="text"
          id="word-input"
          placeholder="Enter a word"
          style="text-transform: uppercase;"
        />
        <button id="submit-word">Submit Word</button>
      </div>
    </div>

    <!-- Found Words List -->
    <div id="found-words">
      <h2>Found Words: <span id="word-count">0</span></h2>
      <ul id="word-list"></ul>
    </div>
  </div>

  <!-- JavaScript logic -->
  <script src="app.js"></script>
</body>
</html>
